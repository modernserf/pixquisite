<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{%= o.htmlWebpackPlugin.options.title %}</title>
	<style media="screen">
		#grid {
			border: 1px solid black;
            cursor: crosshair;
		}

		.wrap {
			display: flex;
		}
        textarea {
            display: block;
        }
	</style>
{% if (o.htmlWebpackPlugin.options.env === '"development"'){ %}
    <script src="http://localhost:8088/webpack-dev-server.js"></script>
{% } %}
</head>
<body>
	<div class="wrap">
	  <div class="grid-group">
	    <canvas id="grid" width="384" height="384" />
	  </div>
	  <div class="control-group">
	    <div>
	      <button id="play">Play</button>
          <button id="step">Step</button>
	      <button id="park">Park</button>
	    </div>
	    <div>
	      <input type="range" id="slider" min="0" max="64" value="0"/>
	    </div>
        <div>
            <select id="colors">
                <option>black</option>
                <option>red</option>
                <option>blue</option>
                <option>green</option>
                <option>yellow</option>
                <option>white</option>
            </select>
        </div>
        <div>
            <h3>LOL load/save</h3>
            <textarea id="storage"></textarea>
            <button type="button" id="load">Load</button>
            <button type="button" id="save">Save</button>
            <button type="button" id="clear">Clear</button>
        </div>
	  </div>
	</div>
</body>
</html>
