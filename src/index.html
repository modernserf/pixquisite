<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>{%= o.htmlWebpackPlugin.options.title %}</title>
	<style media="screen">
		#grid {
			border: 1px solid black;
		}

		.wrap {
			display: flex;
		}
	</style>
</head>
<body>
	<div class="wrap">
	  <div class="grid-group">
	    <canvas id="grid" width="256" height="256" />
	  </div>
	  <div class="control-group">
	    <div>
	      <button id="play">Play</button>
	      <button id="stop">Stop</button>
	    </div>
	    <div>
	      <input type="range" id="slider" min="0" max="128" value="0"/>
	    </div>
	  </div>
	</div>
</body>
</html>
